# AiGo Backend - Docker Compose Configuration
# Base configuration for all environments

version: "3.9"

x-common-env: &common-env
  TZ: Asia/Bangkok

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # ===========================================
  # FastAPI Application
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: aigo-api
    restart: unless-stopped
    environment:
      <<: *common-env
      DATABASE_URL: postgresql+asyncpg://aigo:aigo_secret@postgres:5432/aigo_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:cached
      - ./tests:/app/tests:cached
      - ./alembic:/app/alembic:cached
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aigo-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]

  # ===========================================
  # PostgreSQL 16 Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: aigo-postgres
    restart: unless-stopped
    environment:
      <<: *common-env
      POSTGRES_USER: aigo
      POSTGRES_PASSWORD: aigo_secret
      POSTGRES_DB: aigo_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - aigo-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U aigo -d aigo_db"]
      interval: 10s
      start_period: 30s

  # ===========================================
  # Redis 7 Cache & Message Broker
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: aigo-redis
    restart: unless-stopped
    environment:
      <<: *common-env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aigo-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s

  # ===========================================
  # Celery Worker (Background Tasks)
  # ===========================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: aigo-celery-worker
    restart: unless-stopped
    environment:
      <<: *common-env
      DATABASE_URL: postgresql+asyncpg://aigo:aigo_secret@postgres:5432/aigo_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ENVIRONMENT: development
    command: celery -A app.infra.celery_app worker --loglevel=info --concurrency=2 -Q default,itinerary
    volumes:
      - ./app:/app/app:cached
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aigo-network
    profiles:
      - celery

  # ===========================================
  # Celery Beat (Scheduled Tasks)
  # ===========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: aigo-celery-beat
    restart: unless-stopped
    environment:
      <<: *common-env
      DATABASE_URL: postgresql+asyncpg://aigo:aigo_secret@postgres:5432/aigo_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ENVIRONMENT: development
    command: celery -A app.infra.celery_app beat --loglevel=info
    volumes:
      - ./app:/app/app:cached
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aigo-network
    profiles:
      - celery

  # ===========================================
  # Flower (Celery Monitoring)
  # ===========================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: aigo-flower
    restart: unless-stopped
    environment:
      <<: *common-env
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    command: celery -A app.infra.celery_app flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - aigo-network
    profiles:
      - monitoring

networks:
  aigo-network:
    driver: bridge
    name: aigo-network

volumes:
  postgres_data:
    name: aigo-postgres-data
  redis_data:
    name: aigo-redis-data
