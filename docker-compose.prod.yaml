# AiGo Backend - Production Override
# Usage: docker-compose -f docker-compose.yaml -f docker-compose.prod.yaml up -d

version: "3.9"

services:
  api:
    build:
      target: production
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: aigo-api:production
    environment:
      DEBUG: "false"
      LOG_LEVEL: INFO
      ENVIRONMENT: production
      # Production optimizations
      PYTHONOPTIMIZE: "2"
      # Workers configuration
      WEB_CONCURRENCY: "4"
      MAX_WORKERS: "4"
      GRACEFUL_TIMEOUT: "120"
      TIMEOUT: "120"
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes: []  # No source mounting in production
    command: >
      gunicorn app.main:app
      --bind 0.0.0.0:8000
      --worker-class uvicorn.workers.UvicornWorker
      --workers 4
      --threads 2
      --timeout 120
      --keep-alive 5
      --max-requests 1000
      --max-requests-jitter 50
      --access-logfile -
      --error-logfile -
      --capture-output
      --enable-stdio-inheritance

  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-}
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery-worker:
    build:
      target: production
    image: aigo-api:production
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes: []
    profiles:
      - celery

  celery-beat:
    build:
      target: production
    image: aigo-api:production
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes: []
    profiles:
      - celery

  # Nginx Reverse Proxy (Production only)
  nginx:
    image: nginx:alpine
    container_name: aigo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - aigo-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - proxy
